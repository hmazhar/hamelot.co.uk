---
title : Animations
description: Animations and parameter descriptions
---
<div class = "well">
		<div class="row">
{{# data.videos }}
		<div class="col-sm-6 col-md-4" style="height: 100%">
			<div class="thumbnail">
				<a href="{{ url }}" ><img style="width: 100%" alt="{{ title }}" src="{{ image }}"/></a>
				<div class="caption">
					<h2> <a href="{{ url }}"> {{ title }} </a></h2>
					<p> {{ description }} </p>
					<span class="label label-default">{{ software }}</span> 
					<span class="label label-default">{{ render }} </span> 
				</div>
			</div>
		</div>
	{{/ data.videos }}
	</div>
</div>
